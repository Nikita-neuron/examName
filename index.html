<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="wraper">
    <header class="header">
      <h1 class="header-text">Name</h1>
    </header>
    <main>
      <div class="container">
        <div class="content-up">
          <a href="#" class="home">
            <div class="content-img">
              <img src="img/home@1X.png" alt="home">
            </div>
            <span class="content-text">Home</span>
          </a>
          <a href="#" class="about">
            <div class="content-img">
              <img src="img/about@1X.png" alt="about">
            </div>
            <span class="content-text">About</span>
          </a>
          <a href="#" class="portfolio">
            <div class="content-img">
              <img src="img/portfolio@1X.png" alt="portfolio">
            </div>
            <span class="content-text">Portfolio</span>
          </a>
          <a href="#" class="photos">
            <div class="content-img">
              <img src="img/photos@1X.png" alt="photos">
            </div>
            <span class="content-text">About</span>
          </a>
          <a href="#" class="testimonials">
            <div class="content-img">
              <img src="img/testimonials@1X.png" alt="testimonials">
            </div>
            <span class="content-text">Testimonials</span>
          </a>
        </div>
        <div class="content-down">
          <a href="#" class="hire">
            <div class="content-img">
              <img src="img/hire@1X.png" alt="hire">
            </div>
            <span class="content-text">Wanna hire me?</span>
          </a>
          <a href="#" class="blog">
            <div class="blog-img"></div>
            <div class="blog-container">
              <div class="blog-header">
                <span>Blog</span>
              </div>
              <div class="blog-main">
                <span>20+ Best Examples of Coming Soon Page Design</span>
              </div>
              <div class="blog-footer">
                <span>May 28, 2013</span>
              </div>
            </div>
          </a>
          <a href="#" class="contact">
            <div class="content-img">
              <img src="img/contact@1X.png" alt="contact">
            </div>
            <span class="content-text">Contact</span>
          </a>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer">
        <div class="social">
          <a href="#" class="social-img facebook">
            <img src="img/facebook@1X.png" alt="facebook">
          </a>
          <a href="#" class="social-img twitter">
            <img src="img/twitter@1X.png" alt="twitter">
          </a>
          <a href="#" class="social-img google">
            <img src="img/google+@1X.png" alt="google">
          </a>
        </div>
        <div class="copyright">
          <span>Â© 2017 Name.</span>
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
